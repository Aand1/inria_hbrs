controller_frequency: 5.0
TrajectoryPlannerROS:
  max_vel_x: 0.25
  min_vel_x: 0.05
  max_vel_theta: 0.6
  min_vel_theta: -0.6
  #max_rotational_vel: 1.5
  #min_in_place_rotational_vel: 1.0
  acc_lim_theta: 1.2
  acc_lim_x: 1.2
  acc_lim_y: 1.2

  holonomic_robot: false
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15
  goal_distance_bias: 5.0
  pdist_scale: 5.0
  sim_time: 2.6
  heading_lookahead: 1.0
  oscillation_reset_dist: 0.25

  vx_samples: 50
  vtheta_samples: 30
  dwa: false

